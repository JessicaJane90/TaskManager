<dom-module id="task-list">
    <template>
        <style>
            :host {
                font-family: Arial;
                font-size: 14px;
            }
            #task-list {
                padding: 10px 10px 10px 10px;
                margin: 10px 10px 10px 10px;
                height: auto;
            }
        </style>
        <div id="task-list">
            <template is="dom-repeat" items="{{tasks}}">
                <task-item id="taskitem" on-delete="itemDelete" item="{{item}}"></task-item>  
            </template>    
        </div>
    </template>
</dom-module>
    <script>
        Polymer({
            is:"task-list",
            properties: {
                tasks:{
                    type: Array,
                    value: [],
                    notify: true
                },
            },
            itemDelete: function(e,item){
                 console.log (item);
                var index = this.tasks.indexOf(item);
                if (index > -1){
                    this.splice("tasks", index, 1);
                }
                
            }
            
        });
    </script>
