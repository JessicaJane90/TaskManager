<dom-module id="task-manager">
  <style>
    #title{
      width:100%;
      font-family:Arial;
      font-size:30px;
      padding:none;
      margin:none;
      height:auto;
      text-align:center;
      vertical-align: center;
      border-bottom:lavender;
      border-bottom-width: 5px;
      border-bottom-style: solid;
      height:70px;
      line-height:70px;

    }
    .button{
        height: 50px;
        width: 50px;
        padding: 5px 5px 5px 5px;
    }
    #btnaddtask{
      display: block;
      float: left;
    }
    #tasklistontainer{
      width: 80%;
    }
  </style>
  <template>
    <div id="title">
      Task Manager
      <span id="btnaddtask" name="btnaddtask" on-click="actionAddTask"><img class="button" src="../images/plus.jpg"></span>
    </div>
    <div id="addcontainer">
          <add-task id="addtask"></add-task>
    </div>
    <div id="tasklistcontainer">
      <task-list id="tasklist" tasks="{{tasks}}"></task-list>
    </div>
  </template>
  <script>
      Polymer({
          is:"task-manager",
          properties:{
              tasks: {
                value: [
                  {title: 'Bob', description: 'Smith', intRecurrence: '1', txtRecurrence: 'day'},
                  {title: 'Bob', description: 'Smith', intRecurrence: '1', txtRecurrence: 'day'}
                ],
                notify:true
            }
          },
          actionAddTask: function (){
            if (this.$.addtask.isShown === true){
              this.$.addtask.isShown = false;
            }
            else{
              this.$.addtask.isShown = true;
            }
            
          },
          ready: function(){
            var self = this;
            this.$.addtask.onAdd = function(task){
              self.push('tasks', task);
            }
          }
      });
      
  </script>
</dom-module>
