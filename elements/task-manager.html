<dom-module id="task-manager">
  <style>
    #title{
      width:100%;
      height:50px;
      background-color:lavender;
      font-family:Arial;
      font-size:30px;
      padding:none;
      margin:none;
      text-align:center;
    }
/*
    #addcontainer{
      width: 300px;
      border-radius: 2px;
      box-shadow:lavender 0px 2px 6px, lavender 0px 0px 5px;
      background-color:white;
      line-height: 1.5;
      padding: 1.5em;
    }*/

    #tasklistontainer{
      width: 100%;
    }
  </style>
  <template>
    <div id="title">
      Task Manager
    </div>
    <div id="addcontainer">
          <button id="btnaddtask" name="btnaddtask" on-click="actionAddTask">Add Task</button>
          <add-task id="addtask"></add-task>
    </div>
    <div id="tasklistcontainer">
      <task-list id="tasklist" tasks="{{tasks}}"></task-list>
    </div>
  </template>
  <script>
      Polymer({
          is:"task-manager",
          properties:{
              tasks: {
                value: [
                  {title: 'Bob', description: 'Smith', intRecurrence: '1', txtRecurrence: 'days'},
                  {title: 'Bob', description: 'Smith', intRecurrence: '1', txtRecurrence: 'days'}
                ],
                notify:true
            }
          },
          actionAddTask: function (){
            this.$.addtask.isShown = true;
          },
          ready: function(){
            var self = this;
            this.$.addtask.onAdd = function(task){
              self.push('tasks', task);
            }
          }
      });
      
  </script>
</dom-module>
