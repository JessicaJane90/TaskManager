<dom-module id="add-task">
    
  <template>
      <style>
       :host {
            font-family:Arial;
            font-size: 14px;
        }

        fieldset {
            border: 0;

        }

        label,
        input {
            display: block;
            width: 100%;
        }

        .button {
            width: 100px;
            margin: 0 auto;
        }

        .task-recurrence{
            width:30px;
        }
        
  </style>
      <template is="dom-if" if="{{isShown}}" restamp="true">

            <fieldset name="taskDetails">
                <label for="title">Task Title:</label>
                <input required type="text" id="title"/>
                
                <label for="description">Description:</label>
                <input type="text" id="description"/>
            </fieldset>
            <fieldset name="recurrenceDetails">
                <label for="recurrence">Frequency every:</label>
                <input type="text" class="task-recurrence" maxlength="2" id="recurrence"/>
                <select>
                    <option value="day">Day(s)</option>
                    <option value="week">Week(s)</option>
                    <option value="month">Month(s)</option>
                    <option value="year">Year(s)</option>         
                </select>
            </fieldset>
            
            <button class="button" value="Add Task" on-click="createTask">Add Task </button>

        </template>
    </template>
</dom-module>
    <script>
        Polymer({
            is:"add-task",
            properties:{
                isShown:{
                    type:Boolean,
                    value: false,
                    notify: true
                },
            },
            createTask: function(){
                TaskManager.tasks.push({
                    title: this.$$('#title').value,
                    description: this.$$('#description').value,
                    intrecurrence: this.$$('#recurrence').value,
                    txtRecurrence: this.$$('#recurrence').value
                    //this.$.title.value
                });
                this.isShown = false;
            },

        });
    </script>
